title: "CHLoop"
subtitle: "Simulate spiking neural networks from spatial data"
url: //chloop.github.io

source: .

timezone: Europe/Berlin
encoding: utf-8

safe: true
lsi: false

pygments: true
markdown: rdiscount
rdiscount:
  extensions:
    - footnotes
    - smart

exclude:
    - /**/.git*
    - README.md
    - LICENSE
    - Gemfile*
    - Gruntfile.js
    - Rakefile
    - package.json
    - node_modules
